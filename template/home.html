
{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <title>Printing Portal</title>
        
        <link rel="stylesheet" href="{% static 'home.css' %}">

    </head>
    <body>
        <header>
            <div class="navbar">
                <img src= "{% static 'images/swc.png '%}" class="logo">
                <ul>
                    <li>
                        <a href="/"><button type="button" ><span></span>Log Out</button></a>
                    </li>
                
                </ul>
            </div>
        </header>
        <div class="banner">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group pt-4">
                    <label for="name">NAME:</label><br>
                    <input type="text" id="name" name="name" ><br>
                    <label for="amount">AMOUNT:</label><br>
                    <input type="number" id="amount" name="amount" ><br><br>
                    <input type="submit" value="Submit">
                </div>
            </form>
            {%if payment %}
            <form name="data" action="success" method="POST">
                {% csrf_token %}
                <script
                    src="https://checkout.razorpay.com/v1/checkout.js"    
                    data-key="rzp_test_n3qH2GsBpebh9L" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys    
                    data-amount={{payment.amount}} // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.    
                    data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account    
                    data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.    
                    data-buttontext="Pay with Razorpay"    
                    data-name="Printing Portal"    
                    data-description="PDF Amount"       
                    data-prefill.name="Gaurav Kumar"    
                    data-prefill.email="gaurav.kumar@example.com"    
                    data-theme.color="#528FF0"
                    ></script>
                    <input type="hidden" custom="Hidden Element" name="hidden">
                </form>
                {% endif %}
        </div>
        <script>

        </script>
    </body>
</html>
